    <main>
        <section class="contact">
            <div class="wrapper">
                <h2 class="section-title">Kontakt</h2>
                <div class="contact__box">
                    <form action="" class="contact__form">
                        <!-- <div class="contact__form-top"> -->
                        <label for="name" class="contact__form-label">Imię i Nazwisko</label>
                        <input id="name" type="text" class="contact__form-input">
                        <label for="email" class="contact__form-label">Email</label>
                        <input id="email" type="text" class="contact__form-input">
                        <label for="msg" class="contact__form-label">Wiadomość</label>
                        <textarea id="msg" class="contact__form-textarea"></textarea>
                        <button type="submit" class="btn">Wyślij</button>
                        <!-- </div> -->
                    </form>
                    <div class="contact__box-map">
                        <iframe title="Mapa google pokazująca miejsce firmy" class="contact__box-map-frame"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2559.7804276797365!2d19.89267276588634!3d50.0903977211234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1646680433947!5m2!1spl!2spl"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <div class="contact__box-triangle"></div>
                </div>
            </div>
        </section>
    </main>
